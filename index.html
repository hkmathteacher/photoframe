<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebAR 相機濾鏡 (9:16)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            touch-action: none;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        #app-frame {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
            aspect-ratio: 9 / 16; 
            background: #000;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        @media (min-aspect-ratio: 9/16) {
            #app-frame { height: 100vh; width: auto; }
        }
        @media (max-aspect-ratio: 9/16) {
            #app-frame { width: 100vw; height: auto; }
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .flash-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 50;
            transition: opacity 0.1s ease-out;
        }
        .flash-active { opacity: 1; }

        /* Loading Screen Transition */
        .fade-out {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease-out;
        }
    </style>
</head>
<body>

    <!-- Loading Screen (新增部分) -->
    <!-- z-index 設為 100 確保蓋在最上面 -->
    <div id="loading-screen" class="fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center">
        <!-- 這裡使用您上傳的圖片作為 Loading 圖 -->
        <!-- 請確保圖片檔案與 html 在同一目錄下 -->
        <img src="./loading.jpg" class="w-1/2 max-w-[200px] object-contain animate-pulse mb-4" alt="Loading...">
        
        <!-- 下方的載入文字 -->
        <div class="flex items-center gap-2 text-white/70 text-sm tracking-widest uppercase">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Starting Camera...</span>
        </div>
    </div>

    <video id="video" playsinline muted autoplay class="hidden"></video>
    
    <!-- 濾鏡圖片元件 -->
    <img id="overlay-img" class="hidden" crossorigin="anonymous">

    <div id="app-frame">
        <canvas id="canvas"></canvas>
        <div id="flash" class="flash-effect"></div>

        <!-- 頂部控制列 -->
        <div class="absolute top-6 right-6 z-20">
            <button id="switch-camera" class="bg-black/40 backdrop-blur-md w-10 h-10 rounded-full flex items-center justify-center border border-white/20 active:scale-95 transition text-white hover:bg-black/60 shadow-lg">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>

        <!-- 底部控制列 -->
        <div class="absolute bottom-12 left-0 w-full flex justify-center items-center z-20">
            <!-- 拍照按鈕 -->
            <button id="shutter-btn" class="w-16 h-16 rounded-full border-4 border-white bg-white/20 backdrop-blur-sm flex items-center justify-center active:scale-90 transition duration-150 group shadow-lg">
                <div class="w-12 h-12 bg-white rounded-full shadow-lg group-hover:scale-95 transition"></div>
            </button>
        </div>

        <!-- 左右滑動提示 -->
        <div id="swipe-hint" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white/50 text-4xl pointer-events-none animate-pulse">
            <i class="fas fa-hand-point-up transform -rotate-45"></i>
        </div>
        
        <!-- 訊息提示框 -->
        <div id="message" class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black/80 px-6 py-4 rounded-xl text-center z-50 backdrop-blur-md border border-white/10 text-white shadow-xl transition-all">
            <p id="msg-text">圖片已下載</p>
        </div>
    </div>

    <script>
        // --- 1. 濾鏡設定區 ---
        const filterList = [
            './cat1.png', 
            './cat2.png'
        ];
        
        // Demo 濾鏡產生器 (若無真實圖片時使用)
        const demoColors = ['#FF0000', '#00FF00', '#0000FF'];
        const demoFilters = demoColors.map((color, i) => {
            const c = document.createElement('canvas');
            c.width = 1080; c.height = 1920;
            const ctx = c.getContext('2d');
            ctx.strokeStyle = color;
            ctx.lineWidth = 40;
            ctx.strokeRect(40, 40, 1000, 1840);
            ctx.fillStyle = "white";
            ctx.font = "80px Arial";
            ctx.textAlign = "center";
            ctx.fillText(`FILTER ${i+1}`, 540, 960);
            return c.toDataURL();
        });
        
        let useDemo = true; 

        // --- 變數宣告 ---
        let currentFilterIndex = 0;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const overlayImg = document.getElementById('overlay-img');
        const shutterBtn = document.getElementById('shutter-btn');
        const switchBtn = document.getElementById('switch-camera');
        const flash = document.getElementById('flash');
        const appFrame = document.getElementById('app-frame');
        const loadingScreen = document.getElementById('loading-screen'); // 取得 Loading 元素
        
        let animationId;
        let currentStream;
        let facingMode = 'user';
        const CANVAS_WIDTH = 1080;
        const CANVAS_HEIGHT = 1920;

        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        // --- 核心功能 ---

        function loadCurrentFilter() {
            let src = filterList[currentFilterIndex];
            if (useDemo) src = demoFilters[currentFilterIndex % demoFilters.length];
            showMsg(`濾鏡 ${currentFilterIndex + 1} / ${useDemo ? demoFilters.length : filterList.length}`);

            const tempImg = new Image();
            tempImg.onload = () => { overlayImg.src = src; };
            tempImg.onerror = () => {
                console.log("找不到圖片，切換至 Demo 模式");
                useDemo = true;
                loadCurrentFilter();
            };
            tempImg.src = src;
        }

        // --- Loading 畫面控制 ---
        function hideLoading() {
            // 延遲一點點再消失，確保使用者有看到您的 Logo
            setTimeout(() => {
                loadingScreen.classList.add('fade-out');
                // 動畫結束後完全移除 DOM 元素
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 800); 
            }, 1000); // 至少顯示 1 秒
        }

        // --- 滑動手勢偵測 ---
        let touchStartX = 0;
        let touchEndX = 0;
        const minSwipeDistance = 50; 

        appFrame.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        }, {passive: true});

        appFrame.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, {passive: true});

        function handleSwipe() {
            const distance = touchEndX - touchStartX;
            const maxIndex = (useDemo ? demoFilters.length : filterList.length) - 1;

            if (Math.abs(distance) > minSwipeDistance) {
                if (distance < 0) {
                    if (currentFilterIndex < maxIndex) {
                        currentFilterIndex++;
                        loadCurrentFilter();
                    } else {
                        currentFilterIndex = 0;
                        loadCurrentFilter();
                    }
                } else {
                    if (currentFilterIndex > 0) {
                        currentFilterIndex--;
                        loadCurrentFilter();
                    } else {
                        currentFilterIndex = maxIndex;
                        loadCurrentFilter();
                    }
                }
            }
        }

        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            const constraints = {
                audio: false,
                video: {
                    facingMode: facingMode,
                    width: { ideal: 1920 },
                    height: { ideal: 1080 } 
                }
            };
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream;
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    drawFrame();
                    
                    // 當相機準備好時，觸發隱藏 Loading 畫面
                    hideLoading();
                };
            } catch (err) {
                console.error(err);
                showMsg("無法開啟相機");
                // 即使失敗也要隱藏 loading，不然會卡死在黑畫面
                document.querySelector('#loading-screen span').innerText = "相機存取失敗 (需 HTTPS)";
                document.querySelector('#loading-screen i').classList.remove('fa-spin', 'fa-spinner');
                document.querySelector('#loading-screen i').classList.add('fa-exclamation-triangle', 'text-red-500');
            }
        }

        function drawFrame() {
            if (!video.paused && !video.ended) {
                const videoRatio = video.videoWidth / video.videoHeight;
                const targetRatio = CANVAS_WIDTH / CANVAS_HEIGHT;
                let sWidth, sHeight, sx, sy;

                if (targetRatio > videoRatio) {
                    sWidth = video.videoWidth;
                    sHeight = video.videoWidth / targetRatio;
                    sx = 0;
                    sy = (video.videoHeight - sHeight) / 2;
                } else {
                    sWidth = video.videoHeight * targetRatio;
                    sHeight = video.videoHeight;
                    sx = (video.videoWidth - sWidth) / 2;
                    sy = 0;
                }

                ctx.save();
                if (facingMode === 'user') {
                    ctx.translate(CANVAS_WIDTH, 0);
                    ctx.scale(-1, 1);
                }
                ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                ctx.restore();

                if (overlayImg.complete && overlayImg.naturalHeight !== 0) {
                    const imgW = overlayImg.naturalWidth;
                    const imgH = overlayImg.naturalHeight;
                    const imgRatio = imgW / imgH;
                    const canvasRatio = CANVAS_WIDTH / CANVAS_HEIGHT;
                    let renderW, renderH, renderX, renderY;

                    if (imgRatio > canvasRatio) {
                        renderW = CANVAS_WIDTH;
                        renderH = CANVAS_WIDTH / imgRatio;
                        renderX = 0;
                        renderY = (CANVAS_HEIGHT - renderH) / 2;
                    } else {
                        renderH = CANVAS_HEIGHT;
                        renderW = CANVAS_HEIGHT * imgRatio;
                        renderX = (CANVAS_WIDTH - renderW) / 2;
                        renderY = 0;
                    }
                    ctx.drawImage(overlayImg, renderX, renderY, renderW, renderH);
                }
                animationId = requestAnimationFrame(drawFrame);
            }
        }

        shutterBtn.addEventListener('click', () => {
            flash.classList.add('flash-active');
            setTimeout(() => flash.classList.remove('flash-active'), 100);
            cancelAnimationFrame(animationId);
            try {
                const dataURL = canvas.toDataURL('image/jpeg', 0.92);
                const link = document.createElement('a');
                link.download = `photo-${Date.now()}.jpg`;
                link.href = dataURL;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showMsg("照片已儲存");
            } catch (e) { showMsg("儲存失敗"); }
            drawFrame();
        });

        switchBtn.addEventListener('click', () => {
            facingMode = facingMode === 'user' ? 'environment' : 'user';
            startCamera();
        });

        function showMsg(text) {
            const msgBox = document.getElementById('message');
            document.getElementById('msg-text').innerText = text;
            msgBox.classList.remove('hidden');
            if (msgBox.timeoutId) clearTimeout(msgBox.timeoutId);
            msgBox.timeoutId = setTimeout(() => msgBox.classList.add('hidden'), 1500);
        }

        window.addEventListener('load', () => {
            startCamera();
            loadCurrentFilter(); 
            setTimeout(() => {
                const hint = document.getElementById('swipe-hint');
                if(hint) hint.classList.add('hidden');
            }, 4000); // 稍微延長提示時間，因為前面有 Loading
        });
    </script>
</body>
</html>
