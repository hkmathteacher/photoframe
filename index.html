<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <!-- 關鍵優化 1: 讓加入主畫面後的 App 變成全螢幕 (隱藏瀏覽器 UI) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <!-- 確保手機不會隨意縮放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>WebAR 相機</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            touch-action: none;
            display: flex;
            align-items: center;
            justify-content: center;
            /* 關鍵優化 2: 使用 dvh (Dynamic Viewport Height) 解決瀏覽器網址列遮擋問題 */
            height: 100vh;
            height: 100dvh; 
            width: 100vw;
        }

        #app-frame {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 100vw;
            /* 保持 9:16 比例 */
            aspect-ratio: 9 / 16; 
            background: #000;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* 針對不同螢幕比例的適配 */
        @media (min-aspect-ratio: 9/16) {
            #app-frame { height: 100%; width: auto; }
        }
        @media (max-aspect-ratio: 9/16) {
            #app-frame { width: 100%; height: auto; }
        }

        /* 關鍵優化 3: 底部控制列要避開 iOS 的 Home Indicator (黑條) */
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom, 20px);
            margin-bottom: 20px; /* 額外留一點空間給瀏覽器工具列 */
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .flash-effect {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 50;
            transition: opacity 0.1s ease-out;
        }
        .flash-active { opacity: 1; }
    </style>
</head>
<body>

    <video id="video" playsinline muted autoplay class="hidden"></video>
    
    <!-- 
       ★ 在這裡更換你的濾鏡圖片 ★
       將 src 改成你的圖片路徑，例如 src="./my-filter.png"
    -->
    <img id="overlay-img" src="./cat1.png" class="hidden" crossorigin="anonymous">

    <div id="app-frame">
        <canvas id="canvas"></canvas>
        <div id="flash" class="flash-effect"></div>

        <!-- 頂部控制列 -->
        <div class="absolute top-6 left-0 w-full px-6 flex justify-between items-center z-20 pt-[env(safe-area-inset-top)]">
            <!-- 隱藏了上傳按鈕，因為你已經要寫死圖片了，若需要測試可解開 -->
            <!-- <label class="..."> ... </label> -->
             <div class="text-white/50 text-xs">Filter Active</div> <!-- 佔位用 -->
            
            <button id="switch-camera" class="bg-black/40 backdrop-blur-md w-10 h-10 rounded-full flex items-center justify-center border border-white/20 active:scale-95 transition text-white hover:bg-black/60">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>

        <!-- 底部控制列 (套用 Safe Area 優化) -->
        <div class="absolute bottom-0 left-0 w-full flex justify-center items-center z-20 safe-area-bottom pointer-events-none">
            <!-- 拍照按鈕 (pointer-events-auto 確保可點擊) -->
            <button id="shutter-btn" class="pointer-events-auto w-20 h-20 rounded-full border-4 border-white bg-white/20 backdrop-blur-sm flex items-center justify-center active:scale-90 transition duration-150 group">
                <div class="w-16 h-16 bg-white rounded-full shadow-lg group-hover:scale-95 transition"></div>
            </button>
        </div>
        
        <!-- 提示訊息 -->
        <div id="message" class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black/80 px-6 py-4 rounded-xl text-center z-50 backdrop-blur-md border border-white/10 text-white w-64">
            <p id="msg-text">處理中...</p>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const overlayImg = document.getElementById('overlay-img');
        const shutterBtn = document.getElementById('shutter-btn');
        const switchBtn = document.getElementById('switch-camera');
        const flash = document.getElementById('flash');
        
        let animationId;
        let currentStream;
        let facingMode = 'user';

        const CANVAS_WIDTH = 1080;
        const CANVAS_HEIGHT = 1920;

        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        // 如果找不到圖片，生成一個備用濾鏡 (避免畫面空白)
        overlayImg.onerror = () => {
            console.log("找不到指定的 filter.png，使用預設圖形");
            createDefaultOverlay(); 
        };

        function createDefaultOverlay() {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = CANVAS_WIDTH;
            tempCanvas.height = CANVAS_HEIGHT;
            const tCtx = tempCanvas.getContext('2d');
            tCtx.lineWidth = 40;
            tCtx.strokeStyle = 'rgba(255,255,255,0.5)';
            tCtx.strokeRect(40, 40, CANVAS_WIDTH-80, CANVAS_HEIGHT-80);
            tCtx.font = 'bold 60px Arial';
            tCtx.fillStyle = 'rgba(255,255,255,0.8)';
            tCtx.textAlign = 'center';
            tCtx.fillText('No Image Found', CANVAS_WIDTH/2, CANVAS_HEIGHT/2);
            overlayImg.src = tempCanvas.toDataURL();
        }

        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            const constraints = {
                audio: false,
                video: { facingMode: facingMode, width: { ideal: 1920 }, height: { ideal: 1080 } }
            };
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream;
                video.srcObject = stream;
                video.onloadedmetadata = () => { video.play(); drawFrame(); };
            } catch (err) {
                console.error(err);
                showMsg("無法開啟相機");
            }
        }

        function drawFrame() {
            if (!video.paused && !video.ended) {
                const videoRatio = video.videoWidth / video.videoHeight;
                const targetRatio = CANVAS_WIDTH / CANVAS_HEIGHT;
                let sWidth, sHeight, sx, sy;

                if (targetRatio > videoRatio) {
                    sWidth = video.videoWidth; sHeight = video.videoWidth / targetRatio;
                    sx = 0; sy = (video.videoHeight - sHeight) / 2;
                } else {
                    sWidth = video.videoHeight * targetRatio; sHeight = video.videoHeight;
                    sx = (video.videoWidth - sWidth) / 2; sy = 0;
                }

                ctx.save();
                if (facingMode === 'user') {
                    ctx.translate(CANVAS_WIDTH, 0); ctx.scale(-1, 1);
                }
                ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                ctx.restore();

                // 濾鏡繪製：保持比例置中
                if (overlayImg.complete && overlayImg.naturalHeight !== 0) {
                    const imgRatio = overlayImg.naturalWidth / overlayImg.naturalHeight;
                    const cRatio = CANVAS_WIDTH / CANVAS_HEIGHT;
                    let rw, rh, rx, ry;
                    if (imgRatio > cRatio) {
                        rw = CANVAS_WIDTH; rh = CANVAS_WIDTH / imgRatio;
                        rx = 0; ry = (CANVAS_HEIGHT - rh) / 2;
                    } else {
                        rh = CANVAS_HEIGHT; rw = CANVAS_HEIGHT * imgRatio;
                        rx = (CANVAS_WIDTH - rw) / 2; ry = 0;
                    }
                    ctx.drawImage(overlayImg, rx, ry, rw, rh);
                }
                animationId = requestAnimationFrame(drawFrame);
            }
        }

        // --- 關鍵優化：使用 Web Share API 儲存圖片 ---
        shutterBtn.addEventListener('click', async () => {
            flash.classList.add('flash-active');
            setTimeout(() => flash.classList.remove('flash-active'), 100);
            
            // 暫停一下，給用戶感覺「拍到了」
            cancelAnimationFrame(animationId);

            // 轉成 Blob 檔案
            canvas.toBlob(async (blob) => {
                const file = new File([blob], `photo-${Date.now()}.jpg`, { type: 'image/jpeg' });

                // 檢查瀏覽器是否支援分享檔案 (大部分手機瀏覽器都支援)
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    try {
                        showMsg("請選擇「儲存影像」");
                        await navigator.share({
                            files: [file],
                            title: 'WebAR Photo',
                            text: 'Check out my photo!'
                        });
                        showMsg("分享成功");
                    } catch (err) {
                        if (err.name !== 'AbortError') { // 忽略用戶取消
                            console.error('分享失敗:', err);
                            fallbackDownload(blob); // 失敗的話，回退到舊的下載方式
                        }
                    }
                } else {
                    // 電腦版或不支援分享的舊瀏覽器
                    fallbackDownload(blob);
                }
                
                // 恢復相機
                drawFrame();
            }, 'image/jpeg', 0.95);
        });

        // 舊式下載 (電腦版用)
        function fallbackDownload(blob) {
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = `photo-${Date.now()}.jpg`;
            link.href = url;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            showMsg("已下載 (電腦版)");
        }

        switchBtn.addEventListener('click', () => {
            facingMode = facingMode === 'user' ? 'environment' : 'user';
            startCamera();
        });

        function showMsg(text) {
            const msgBox = document.getElementById('message');
            document.getElementById('msg-text').innerText = text;
            msgBox.classList.remove('hidden');
            setTimeout(() => msgBox.classList.add('hidden'), 2500);
        }

        window.addEventListener('load', startCamera);
    </script>
</body>
</html>
